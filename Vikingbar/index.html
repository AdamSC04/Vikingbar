<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Vikingbar</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="hero-text">
                <h1>Vikingbar</h1>
                <h2>Bar & Restaurang</h2>
                <div class="buttonSec">
                    <button>Meny</button>
                </div>
            </div>
        </div>
    </div>
    <div class="daily">
        <img src="/images/image1.png" class="image1">
        <div class="daily-list">
            <p class="daily-header">Dagens</p>
            <p class="daily-item">Måndag</p>
            <p class="daily-item">Tisdag</p>
            <p class="daily-item">Onsdag</p>
            <p class="daily-item">Torsdag</p>
            <p class="daily-item">Fredag</p>
            <p class="daily-item">Lördag</p>
            <p class="daily-item">Söndag</p>
        </div>
    </div>
    <div class="menu">
        <div class="header">
            <p class="headertext">A la carte</p>
        </div>
        <div class="section">
            <div class="menu-list">
                <p class="menu-item">Spaghetti Bolognese<span>139kr</span></p>
                <p class="menu-item">Lasagne<span>149kr</span></p>
                <p class="menu-item">Räkmacka<span>159kr</span></p>
                <p class="menu-item">Nachotallrik<span>149kr</span></p>
            </div>
            <img src="/images/image2.png" class="image2">
        </div>
        <div class="section">
            <img src="/images/image3.png" class="image3">
        </div>
    </div>
    <div class="events">
        <div class="header">
            <p class="headertext">Evenemang</p>
        </div>
        <div class="section">
            <div class="events-list">
                <p class="events-item">Shuffleboard - 70kr/h</p>
                <p class="events-item">Något....</p>
            </div>
            <img src="/images/image4.png" class="image4">
        </div>
    </div>
    <div class="pool">
        <img src="/images/image5.png" class="image5">
        <div class="section poolsection">
            <div class="header">
                <p class="headertext">Biljard</p>
            </div>
        </div>
        <div class="section-main">
            <div class="pool-list">
                <p class="pool-item" style="margin-bottom: 2rem;">Länkar:</p>
                <p class="pool-item">www.krogstolen.se</p>
                <p class="pool-item">www.bonik.se</p>
            </div>
        </div>
    </div>
    <div class="dart">
        <div class="topbar">
            <div class="header">
                <p class="headertext">Dart</p>
                <img src="/images/image6.png" class="image6">
            </div>
        </div>
        <div class="section-dartmain">
            <div class="dart-list">
                <p class="dart-item">Tävlingar!</p>
            </div>
        </div>
    </div>
    <div class="bottombar">
        <img src="/images/icon1.png" class="icon1">
    </div>
</body>
</html>
